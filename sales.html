<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Sales Data</title>
</head>
<body>
  <header id ="sales-header">
    <img class="logo" src="img/salmon.png" alt=" Salmon Logo">
    <h1 class="storeName">Pat's Salmon Cookies</h1>

    <nav class = "navbar">
      <a class = "nav" href="index.html">Home</a>
      <button>Add New Store</button>
    </nav>
  
  </header>
  <main>
    <h2 id="cookies">Hourly Cookie Sales by Location</h2>  
    <section id="city-table">
      <table id="cities"></table>
    </section>
    <section id="chart">
      <canvas id="myChart"></canvas>
    </section>
    <div id="overlay">
      <form id ="myForm" style = "display:none;">
        <fieldset>
          <legend>New Store Information:</legend>
          <label for="name">City Name:</label>
          <input type="text" id="name" name="store_name">
          <label for="minCust">Minimum Customers:</label>
          <input type="number" id="minCust" name="minCust">
          <label for="maxCust">Maximum Customers:</label>
          <input type="number" id="maxCust" name="maxCust">
          <label for="avgSale">Average Sale:</label>
          <input type="number" step = "any" id="avgSale" name="avgSale">
        </fieldset>
        <button type="submit">Submit</button>
      
      </form>
    </div>
    

  </main>


</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/app.js" ></script>
</html>
